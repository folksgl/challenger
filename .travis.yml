language: cpp
dist: bionic
addons:
  apt:
    packages:
    - make
    - lcov
    - python3-pip
compiler: gcc
before_install:
- pip3 install setuptools
- pip3 install wheel
- pip3 install cpp-coveralls
- version=3.16
- build=3
- mkdir ~/temp
- cd ~/temp
- wget https://cmake.org/files/v$version/cmake-$version.$build.tar.gz
- tar -xzvf cmake-$version.$build.tar.gz
- cd cmake-$version.$build/
- ./bootstrap
- make -j$(nproc)
- sudo make install
- cmake --version
script:
- make
- make test
after_success:
- make coverage
- coveralls -l challenger.info
