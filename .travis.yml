language: cpp
dist: bionic
addons:
  apt:
    packages:
    - make
    - lcov
    - python3-pip
    - gcc-9
compiler: gcc
before_install:
- pip3 install setuptools
- pip3 install wheel
- pip3 install cpp-coveralls
- pip3 install --user cmake
- cmake --version
script:
- make travis_test
after_success:
- make coverage
- coveralls -l challenger.info
